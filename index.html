<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Border radius generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

 <main class="container">
    <section>
      <div class="box"></div>
    </section>  

    <!-- CONTROLS -->

    <section class="radius">
      <label for="">Left-top
          <input type="range" name="topLeft" value="0">
      </label>
      
      <label for="">Left-bottom
        <input type="range" name="bottomLeft"value="0">
      </label>

      <label for="">Right-top
        <input type="range" name="topRight"value="0">
      </label>

      <label for="">Right-bottom
        <input type="range" name="bottomRight"value="0">
      </label>

      <div class="color">
        <input type="color">
      </div>
    </section>      

    <!-- SHOW CODE -->

    <div class="showCode">
      <p></p>
    </div>  

 </main>
  

  <script src="js/script.js"></script>
</body>

</html>
